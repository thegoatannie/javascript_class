<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/building/no.min.js"></script>
<script>
  
  function makeCD () {
    nn.create("img")
    .set("src", "cd.gif")
    .addTo("body")
    .css({
      position: "absolute",
      left : nn.mouseX
    })
  }
  
  function browserGreeting () {
    const bi = nn.browserInfo()
    
    if (bi.name === "Firefox") {
      const msg = "Oh, hi i love " + bi.name
      nn.get("body").content(msg)
    } else if (bi.name === "Chrome") {
      const msg = "Oh no, ${bi.name} spies on you!"
      nn.get("body").content(msg)
    } else {
      const msg = "Oh, ${bi.name}, interesting choice"
      nn.get("body").content(msg)
    }
  }
  
  function setup () {
    nn.get("body").css({ backgroundColor: nn.randomColor() })
    browserGreeting()
    
    
  }
  
  nn.on('load', setup)

  
</script>
